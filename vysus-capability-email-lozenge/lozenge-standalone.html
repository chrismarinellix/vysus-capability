<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vysus Capability Lozenge - Copy Ready</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            gap: 40px;
        }

        h1 {
            color: #005454;
            font-size: 20px;
            text-align: center;
        }

        p {
            color: #666;
            text-align: center;
            max-width: 400px;
        }

        .lozenge-container {
            padding: 60px;
            background: #f9f9f9;
            border-radius: 12px;
        }

        /* THE LOZENGE */
        .vysus-lozenge {
            display: inline-block;
            position: relative;
            background: linear-gradient(135deg, #005454 0%, #006b6b 50%, #005454 100%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            padding: 12px 28px;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 84, 84, 0.3);
        }

        .vysus-lozenge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(0, 227, 169, 0.4) 50%,
                transparent 100%
            );
            animation: shimmer 2.5s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .lozenge-text {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .lozenge-icon {
            width: 18px;
            height: 20px;
        }

        .instructions {
            background: #f0f9f6;
            border: 2px dashed #00E3A9;
            padding: 20px 30px;
            border-radius: 8px;
            text-align: center;
        }

        .instructions strong {
            color: #005454;
        }
    </style>
</head>
<body>
    <h1>Vysus Capability Email Lozenge</h1>

    <div class="lozenge-container">
        <a href="https://vysus-capability.netlify.app/" class="vysus-lozenge" target="_blank">
            <span class="lozenge-text">
                <svg class="lozenge-icon" viewBox="0 0 100 112" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0 L38.7 112.2 L85 112.2 L46.2 0 Z" fill="currentColor"/>
                    <path d="M86.2 2.8 L74.8 10.9 L67.6 22.6 L65.7 36.1 L68.5 48.1 L76.9 59.8 L88.2 66.6 L100 68.6 L100 0 Z" fill="currentColor"/>
                </svg>
                Vysus Capability
            </span>
        </a>
    </div>

    <div class="instructions">
        <p><strong>To create an animated GIF:</strong><br>
        Screen record this lozenge for 3 seconds, then convert to GIF using a tool like ScreenToGif or Gifski.</p>
    </div>

    <p>Open <strong>index.html</strong> for full instructions and copy-ready HTML code.</p>
</body>
</html>
